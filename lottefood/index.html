<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>롯데제과 제품리스트</title>
    <style>
        *{margin: 0;padding: 0}
        h1,h2{font-size: 16px}
        h1{
            text-align: center;           margin-bottom: 20px
        }
        #wrap{      width: 600px;  margin: 0 auto        }
        #vis{       height:514px;   overflow: hidden        }
        #vis #product{    width: 600px;       text-align: center;            overflow: hidden        }
        #vis #product > div{
            width: 186px;   border: 2px solid #ff6600;
            float: left;   margin-right: 10px;
            border-radius: 10px;       padding: 10px 0
        }
       #vis #product > div img{width:100%; height:100%}

    </style>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $.ajax({
            url:"data.json",
            dataType:"json",
            success:function(data){
              
                var ele="";
                $.each(data,function(index,obj){//?번 반복

                    ele += "<div>";
                    ele += "<h2>"+this.item+"</h2>";
                    ele += "<img src='"+this.imgfile+"' alt='"+this.item+"'>";
                    ele += "<div><a href='"+this.link+"'>상세정보</a></div>";
                    ele += "</div>";
                });
                $("#product").append(ele);
            },
            error:function(request,status,error){
                console.log(status+"/"+error);
            }
        });
        $(function(){
            var r;
            function play(){
                r = setInterval(function(){
                    $("#product > div:first").insertAfter($("#product > div:last"));
                },2000);
            }
            function stop(){
                clearInterval(r);
            }
            $("#vis").hover(function(){
                stop();
            },function(){
                play();
            });
            play();
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>롯데제과 신제품</h1>
        <div id="vis">
            <div id="product"></div>
        </div>
    </div>
</body>
</html>
